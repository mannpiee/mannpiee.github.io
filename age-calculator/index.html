<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="main-icon.png" type="image/x-icon">
</head>
<body>
  <audio autoplay loop>
    <source src="galaxybrain.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="jsbirthday">
           <h1 class="heading">Calculate Your Age!</h1>
        </div>
        <div class="inputs-wrapper">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    0
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    0
                </span>
                <p>
                   Months
                </p>
            </div>
            <div>
                <span id="days">
                    0
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
